<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Cocoa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box1">
        <header class="box1__musicbox-icon">
            <span class='"box1__musicbox-icon__back'>
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class='"box1__musicbox-icon__search'>
                <i class="fas fa-search"></i>
            </span>
        </header>


        <main class="musicbox-song">
            <div class='musicbox-song__info'>
                <img src="IU/IU.jpg" alt="">
                <div class='musicbox-song__info__id'>
                    <div class="musicbox-song__info__id__name">IU</div>
                    <div class="musicbox-song__info__id__genre">good music</div>
                    <button class="btn_shuffle"><i class="fas fa-random"></i>shuffle</button>
                    <button class="btn_heart"><i class="fas fa-heart"></i>21771</button>
                </div>
            </div>


            <div class="musicbox-song__list">
                <div class='musicbox-song__list__box'>
                    <img src="IU/23.jpg">
                    <div class='musicbox-song__list__box__info'>
                        <div class='musicbox-song__list__box__singSong'>
                            <div class="musicbox-song__list__box__singer">IU</div>
                            <div class="musicbox-song__list__box__songName">스물셋</div>
                        </div>
                        <div class="musicbox-song__list__box__more"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>

                <div class='musicbox-song__list__box'>
                    <div class="first"><img src="IU/letter.jpg" alt=""></div>
                    <div class="twice"><img src="IU/letter.jpg" alt=""></div>
                    <div class='musicbox-song__list__box__info'>
                        <div class='musicbox-song__list__box__singSong'>
                            <div class="musicbox-song__list__box__singer">IU</div>
                            <div class="musicbox-song__list__box__songName">밤편지</div>
                        </div>
                        <div class="musicbox-song__list__box__more"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>

                <div class='musicbox-song__list__box'>
                    <img src="IU/mean.jpg" alt="">
                    <div class='musicbox-song__list__box__info'>
                        <div class='musicbox-song__list__box__singSong'>
                            <div class="musicbox-song__list__box__singer">IU</div>
                            <div class="musicbox-song__list__box__songName">너의 의미</div>
                        </div>
                        <div class="musicbox-song__list__box__more"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>


                <div class='musicbox-song__list__box'>
                    <img src="IU/sleep.jpg" alt="">
                    <div class='musicbox-song__list__box__info'>
                        <div class='musicbox-song__list__box__singSong'>
                            <div class="musicbox-song__list__box__singer">IU</div>
                            <div class="musicbox-song__list__box__songName">잠 못 드는 밤 비는 내리고</div>
                        </div>
                        <div class="musicbox-song__list__box__more"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>
                <div class='playerBar'>
                    <div class="playerBar__info">
                        <div class="playerBar__singsong">
                            <div class="playerBar__singer">
                                IU
                            </div>
                            <div class="playerBar__songName">
                                Coin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                        <div><i class="fas fa-step-backward"></i></div>
                        <div><i class="fas fa-pause"></i></div>
                        <div><i class="fas fa-step-forward"></i></div>
                    </div>
                </div>
            </div>


    </div>
    </main>
    </div>

    <div class="box2">
        <header class="box2__musicbox-icon">
            <span class='"box2__musicbox-icon__back'>
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class='"box2__musicbox-icon__more'>
                <i class="fas fa-ellipsis-v"></i>
            </span>
        </header>

        <main class="box2__main">
            <div class="box2__main__info">
                <img src="IU/Coin.jpg" alt="">
                <div class="box2__main__songName">Coin</div>

                <div class="box2__main__singer">IU</div>
            </div>
            <form action="">
                <div class="minute">
                    <div>1:56</div>
                    <div>3:40</div>
                </div>
                <input type="range" />
            </form>


            <div class="box2__main__muscicControl">
                <div class="repeat">
                    <i class="fas fa-redo-alt"></i>
                </div>

                <i class="fas fa-step-backward"></i>
                <div class="controller_play"><i class="fas fa-play"></i></div>
                <i class="fas fa-step-forward"></i>

                <div class="random">
                    <i class="fas fa-random"></i>
                </div>


        </main>
    </div>
    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
